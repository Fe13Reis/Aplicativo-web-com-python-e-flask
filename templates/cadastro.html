<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Home</title>

      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <!-- Estilo customizado
    <link rel="stylesheet" type="text/css" href="../static/signin.css"> -->

</head>
<body style="background: linear-gradient(50deg,rgb(255, 227, 65),#156e33);">
    <header>
      <nav class="navbar navbar-expand-md fixed-top navbar-transparente" style="background-color: black;">
           <div class="container" style="color: yellow;">
                <table>
                    <tr>
                        <td>
                            <h6 style="text-align: center;">SGC - Sistema de Gerenciamento do Condominio Solar de Oliveira</h6>
                        </td>
                    </tr>
                </table>
                
            </div>  
      </nav>
    </header>
    <section class="container"  style="margin-top: 80px; margin-bottom: 20px; padding: 20px; width: 75%; background-color:white;">
        <div class="container">
            <form method="POST" action="{{ url_for('cadastrar') }}">
                
                  {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul id="messages" class="list-unstyled">
                            {% for message in messages %}
                                <li class="alert alert-success">{{ message }}</li>
                            {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                
                <h1 class="h3 mb-3 fw-normal">Cadastre-se</h1>
                <div class="form-floating">
                  <label for="floatingNome">Nome Completo</label>
                  <input type="text" class="form-control" name="nome" placeholder="Nome Completo"><br>
                </div>
                <div class="form-floating">
                  <label for="floatingNome">Celular</label>
                  <input type="number" class="form-control" name="celular" placeholder="Celular"><br>
                </div>
                <div>
                  <label for="floatingNome">Número do aparamento: 
                  <input type="number" class="form-control" name="apto" placeholder="apto"></label>
                </div>
                <div class="form-floating mb-3">
                  <input type="hidden" name="proxima" value="{{ proxima or url_for('index') }}">
                  <label for="floatingInput">E-mail</label>
                  <input type="email" class="form-control" name="e-mail" placeholder="name@example.com">
                  
                </div>
                <div class="form-floating">
                  <label for="floatingPassword">Senha</label>
                  <input type="password" class="form-control" name="senha" placeholder="Password"><br>
                </div>

                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Aceito os:
                  </label>
                  <label style="margin-left: 100px">
                    <a href=""><u>Termos e condições</u></a>
                  </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            </form>
        </div>
    </section>
    
    <footer style="background-color: black;">
      <table style="width:100%">
  
        <tr>
          <td style="width:10%; text-align: center;">
            <p class="mt-5 mb-3" style="color: white;">Segue a gente nas redes sociais</p>
          </td>
          <td style="width:10%;; text-align: center;">
            <a href="https://www.facebook.com/">
              <img src="https://www.jerem.com.br/imagens/facebook.png" style="height: 50px; width: 50px">
            </a>
          </td>
          <td style="width:10%; text-align: center;">
            <a href="https://www.instagram.com/">
              <img src="https://www.jerem.com.br/imagens/instagram.png" style="height: 50px; width: 50px">
            </a>
          </td>
          <td style="width:10%; text-align: center;">
            <a href="#">Administrador</a>
          </td>
          <td style="width:10%; text-align: center;">
            <p style="color: white;">&copy;2021</p>
          </td>
        </tr>
      </table>
      <a href="https://api.whatsapp.com/send?l=pt&amp;phone=5511977205935"><img
          src="https://www.jerem.com.br/imagens/whatsapp.png"
          style="height:60px; width: 60px; position:fixed; bottom: 125px; right: 25px; z-index:99999;"
          data-selector="img"></a>
    </footer>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
</body>
</html>
