<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
    <title>Lista dos agendamentos</title>
</head>

<body>
    {% extends 'base.html' %}

    {% block content %}
        <h1>{% block title %} Lista de datas marcadas {% endblock %}</h1>
        {% for post in posts %}
            <table style="width: 100%; background-color: white; " border="1px">
                <tr style="width: 100%;">
                    <td style="width: 75%; padding: 10px;">
                        <a href="{{ url_for('post', post_id=post['id']) }}">
                            <h4>{{ post['title'] }}</h4>
                        </a>
                        <p>{{ post['content'] }}</p>
                    </td>
                    <td style="width: 10%; text-align: center;">
                        <a href="{{ url_for('edit', id=post['id']) }}">
                            <span class="badge badge-warning">Edit Post</span>
                        </a>
                    </td>
                    <td style="width: 15%; text-align: center;">
                        <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
                            <input type="submit" value="Delete Post"
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this post?')">
                        </form>
                    </td>
                </tr>
            </table>
        {% endfor %}
    {% endblock %}

</body>
</html>
