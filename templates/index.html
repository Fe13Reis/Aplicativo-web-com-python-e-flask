<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>Inicio</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

    <div class="center">
    
        <h1 style="color: white; margin-bottom: 25px;">Bem vindo no Portal SGCS</h1>

        <img src="../static/img/predio.jpg" class="img" style="margin-bottom: 25px;">

        <a href="/login" class="btn btn-lg btn-custom btn-verde"> Conectar </a>

        <a href="/cadastro" class="btn btn-lg btn-custom btn-branco">Cadastrar</a>

    </div>

</body>
</html>
